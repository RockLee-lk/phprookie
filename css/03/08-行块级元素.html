<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>行块级元素</title>
</head>
<body>
	<h1>行块级元素</h1>
	<hr>
	<!-- 
		块级元素 block
			最具有代表性的标签:div
			常用块级标签:div,p,h1~h6,li,ul,...
			块级元素特性:	
			*独占一行
			*宽度默认与浏览器一致
			*高度默认与内容一致(没有高度的情况下,靠内容撑开的)
			*宽高,行高,内外边距全部可以手动控制
			*容纳性:可以容纳任何元素




		行级元素(内联元素) inline
			最具有代表性的标签:span
			常用行级标签:b,i,u,del,sub,sup....
			*不会独占一行
			*宽度默认与内容一致
			*高度默认与内容一致
			*宽高,行高,内外边距只有部分可以控制(宽高 和上下外边距无法控制)
			容纳性:只能容纳行级元素

			width和height改变不了行级元素,因为行级元素的宽度高度都只和内容有关




	 -->

</body>
</html>
