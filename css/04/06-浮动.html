<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>浮动</title>
	<style type="text/css">
		li{list-style: none;}
		li{float: left;}
		li{float: right;}
		li{float: none;}
	</style>
</head>
<body>
	<h1>浮动技术</h1>
	<hr>
	<!-- 

		浮动效果,原本是竖着排列的元素块,利用浮动横着排列
		浮动属性 float: left | right | none
				左浮    右浮  	不浮
		适用场景: 当需要将元素排列一行时,可以用浮动,(大多数是针对块级元素使用的)

		特性:
			一旦浮动,是不保留原来的位置的,可能会造成页面的不美观,错位等情况
			所以会用的到


		============================================================这是一条分割线



		适用场景: 如果前面的兄弟元素在浮动之后,导致后面的兄弟元素错位,造成不美观等情况

		清除浮动:
			clear: left | right | both(清除受到的浮动影响,属性;属性值;)

		清除浮动的效果要给的是后面被浮动影响的元素

		清除原理(方法1):利用后面的兄弟元素来清除前面的浮动兄弟元素
					   注意: 后面的兄弟元素,若没有任何内容时,W3C组织认为这是无意义标签
					   但是这样做的缺点就是会产生无意义的标签

				方法2: 在浮动元素的父级中,通过overflow: hidden 来形成BFC区域,从而清除儿子的浮动
					 	可以理解为,BFC区域一旦形成,将不会影响外界的任何元素


				方法3: 在浮动元素的父级中,通过 伪对象选择器 来清除儿子的浮动
						父级::before{}



						父级::after{
							content: '';
							display: block; 		#将当前元素转为块级元素
							clear: both;
						}
						第三种清除浮动使用最广泛
					小结:
						后面的块级元素 来清除前面的浮动块级元素






	 -->
	 <ul>
	 	<li>小米手机</li>
	 	<li>红米手机</li>
	 	<li>电视</li>
	 	<li>笔记本</li>
	 	<li>家电</li>
	 </ul>






</body>
</html>
