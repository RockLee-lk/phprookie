<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title>元素转换</title>
</head>
<body>
	<h1>元素转换</h1>
	<hr>
	<!-- 
		display: block 			将当前元素转为 块级元素
		 		 inline 		将当前元素转为 行级元素,内联元素
		 		 inline-block 	将当前元素转为 内联-块元素
		 		 none 			将当前元素隐藏(不占位)
		 		 table 			将当前元素转为 块级表格
		 		 table-cell 	将当前元素转为 td单元格

		visibility: hidden 		占位隐藏(和上面的display: none;隐藏一样,但是这里会保留位置)
					visible	  	显示
	 -->

</body>
</html>
